name: "Attachment: Password protected PDF from a new sender"
description: |
  A current method of phishing attack is to send password-protected PDF files as attachments. The password can be found in the email body.
type: "rule"
severity: "medium"
authors:
  - twitter: "affje0x65"
references:
  - Internal Research
source: |
    type.inbound
    // New Sender
    and profile.by_sender().prevalence in ("new")
    // detect password protected PDF  smuggling techniques
    and any(attachments,
              (.file_extension in~ ("pdf",))
              and any(file.explode(.),
                      any(.scan.exiftool.fields,
                          .key == "Warning"
                          and strings.ilike(.value, "Document is password protected (use Password option)"))
                    )
    )
tactics_and_techniques:
  - "Evasion"
  - "PDF"
detection_methods:
  - "File analysis"

