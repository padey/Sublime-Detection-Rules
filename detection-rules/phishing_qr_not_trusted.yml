name: "Link: QR Code from not high trusted sender domain (first-time sender) "
description: |
  This rule analyses image attachments and a screenshot of an email for QR codes that contain URLs from root domains that are not highly trusted and from first-time senders.
type: "rule"
severity: "medium"
authors:
  - twitter: "affje0x65"
source: |
  type.inbound
  // sender profile
  and (
    profile.by_sender().prevalence in ("new", "outlier")
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_false_positives
    )
  )
  and not profile.by_sender().solicited
  and (
    any(file.explode(beta.message_screenshot()), .scan.qr.type == "url")
    or any(attachments,
           (.file_type in $file_types_images or .file_type == "pdf")
           and any(file.explode(.),
                   .scan.qr.type == "url"
                   // False-positive filters from companies that think QR codes in the signature that point to their website are cool 
                   and .scan.qr.url.domain.root_domain not in (
                     sender.email.domain.root_domain
                   )
           )
    )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "QR code"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Computer Vision"
  - "QR code analysis"
  - "Sender analysis"
