name: "Brand impersonation: Telekom"
description: |
  Impersonation of the Deutsche Telekom.
type: "rule"
severity: "low"
source: |
  type.inbound
  and (
    regex.icontains(sender.display_name, '\bTelekom\b')
    or (
      strings.ilike(sender.email.domain.domain, '*Telekom*')
      and length(sender.email.domain.domain) < 15
    )
  )
  and (
    any(ml.nlu_classifier(body.current_thread.text).entities, .name == "urgency")
    or regex.icontains(body.current_thread.text, '\bTelekom\b')
    // it contains a QR code
    or any(file.explode(beta.message_screenshot()), .scan.qr.url.url is not null)
  )
  and (
    (
      (
        length(headers.references) > 0
        or not any(headers.hops,
                   any(.fields, strings.ilike(.name, "In-Reply-To"))
        )
      )
      and not (
        (
          strings.istarts_with(subject.subject, "RE:")
          or strings.istarts_with(subject.subject, "RES:")
          or strings.istarts_with(subject.subject, "R:")
          or strings.istarts_with(subject.subject, "ODG:")
          or strings.istarts_with(subject.subject, "答复:")
          or strings.istarts_with(subject.subject, "AW:")
          or strings.istarts_with(subject.subject, "TR:")
          or strings.istarts_with(subject.subject, "FWD:")
          or regex.imatch(subject.subject, '(\[[^\]]+\]\s?){0,3}(re|fwd?)\s?:')
        )
      )
    )
    or length(headers.references) == 0
  )
  and sender.email.domain.root_domain not in~ (
    'telekom.de'
  )
  and (
    profile.by_sender().prevalence in ("new", "outlier")
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_messages_benign
    )
  )
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Lookalike domain"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
