name: "Experimental: First time sender with 'unknown' attack score"
description: |
  Detects only first time sender with a 'unknown' attack score, this might be a good mail to verify in a malware sandbox.
type: "rule"
severity: "low"
authors:
  - twitter: "affje0x65"
references:
  - Experimental
source: |
      type.inbound
        profile.by_sender().prevalence in ("new")
        #Placeholder
        and attack_score == 'unknown'
detection_methods:
  - "Attack Score"
  - "Sender Analysis"
